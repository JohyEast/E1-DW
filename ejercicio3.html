<!DOCTYPE html>
<html lang="es">

<head>
 <meta charset="UTF-8">
 <meta http-equiv="X-UA-Compatible" content="IE=edge">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <title>Formulario de registro</title>
</head>

<body>
 <header>
  <h1>Formulario de registro</h1>
 </header>
 <section>
  <label for="nombre">Nombre:</label>
  <input type="text" id="nombre">
  <br>
  <br>
  <label for="apellido">Apellido:</label>
  <input type="text" id="apellido">
  <br><br>
  <span>Modalidad de Cursada: </span>
  <input type="radio" id="on-demand" name="modalidad">
  <label for="on-demand">On-Demand</label>
  <input type="radio" id="en-vivo" name="modalidad">
  <label for="en-vivo">En vivo</label>
  <br><br>
  <label for="correo">Correo:</label>
  <input type="email" id="correo">
  <br><br>
  <input type="checkbox" id="info">
  <label for="info">Deseo recibir información sobre nuevos posteos en la plataforma Nucba</label>
  <br><br>
  <input type="checkbox" id="terminos">
  <label for="terminos">Declaro que leí los terminos y condiciones y estoy listo para convertirme en desarrollador web
   Full Stack</label>
  <br><br>
  <button type="submit">Enviar</button>
 </section>
</body>

</html>
